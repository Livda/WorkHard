<!DOCTYPE html>
<html>
<head>
    <meta="UTF-8">
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="moment-with-locales.js"></script>
    <title>Just an exercise</title>

    <script>

    //Detect users locale using JavaScript
    var locale = window.navigator.userLanguage || window.navigator.language;

    //Set the current locale in moment to the users locale
    moment.locale(locale);

    document.write("Users locale is: " + locale + "<br\>");
    document.write(moment([2016, 10, 10]).fromNow());
    </script>
</head>

</html>
